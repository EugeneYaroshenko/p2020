d3ad373",title:"Moneysend",category:"Promotional Website",roles:["UI/UX Designer"],description:"Many elderly people do not use or unaware of online money transfer services, Mastercard MoneySend among them. To convince the target audience that such service is reliable and easier to use than traditional payment methods, we created an online game where user learns from three charming ladies how to work with the transfer system.",image:"/_nuxt/img/main.46f73a8.png",imagePlaceholder:"/_nuxt/img/main-preview.1b58838.jpg",catImage:"/_nuxt/img/cat.a9ee267.png",routeName:"moneysend"}]},ui:{darkUIThemeEnabled:!1,aboutInitiallyRendered:!1,emailPopupShown:!1,projectExpanded:!1}},serverRendered:!0}</script><script defer src="/_nuxt/manifest.64751e66630a40bc10ed.js"></script><script defer src="/_nuxt/layouts/default.262dc5e4a38eb9ef53d5.js"></script><script defer src="/_nuxt/pages/index.b2f7201e1019f5833a77.js"></script><script defer src="/_nuxt/vendor.5675b34881ba31eb441a.js"></script><script defer src="/_nuxt/app.071f090e496c6c96f440.js"></script>
